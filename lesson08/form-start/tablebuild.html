<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <link href="styles/tablebuild.css" rel="stylesheet">
</head>
<table>
    <caption>Table 1: Account Feature Comparison</caption>
    <thead>
        <tr>

            <th scope="col">Basic</th>
            <th scope="col">Premium</th>
            <th scope="col">Deluxe</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">Feature 1</th>
            <th scope="row">✔️</th>
            <th scope="row">✔️</th>
            <th scope="row">✔️</th>
        </tr>
        <tr>
            <th scope="row">Feature 2</th>
            <th scope="row">❌</th>
            <th scope="row">✔️</th>
            <th scope="row">✔️</th>
        </tr>
        <tr>
            <th scope="row">Feature 3</th>
            <th scope="row">❌</th>
            <th scope="row">❌</th>
            <th scope="row">✔️</th>
        </tr>
    </tbody>
    <tfoot></tfoot>
</table>
</html>
