<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Images</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    </head>
    <body>
        <div class="hero">
            <picture>
                <source srcset="images/forest-medium.webp" media="(max-width: 500px)">
                <source srcset="images/forest-smaller.webp" media="(max-width: 1000px)">
                <img src="images/forest.webp" alt="forest" width="2" height="1">
                <span>Emerald forest</span>
            </picture>
        </div>
    </body>
</html>
